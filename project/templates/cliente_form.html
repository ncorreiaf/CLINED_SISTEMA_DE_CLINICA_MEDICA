{% extends "base.html" %}

{% block title %}{{ "Editar" if cliente else "Novo" }} Cliente - CLINED SPA{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="display-6 mb-3">
            <i class="fas fa-user{{ '-edit' if cliente else '-plus' }} me-3"></i>
            {{ "Editar" if cliente else "Novo" }} Cliente
        </h1>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-user-circle me-2"></i>
                    {{ "Atualizar dados do" if cliente else "Cadastrar novo" }} cliente
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nome" class="form-label">
                                    <i class="fas fa-user me-2"></i>Nome Completo *
                                </label>
                                <input type="text" class="form-control" id="nome" name="nome" 
                                       value="{{ cliente.nome if cliente else '' }}" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="telefone" class="form-label">
                                    <i class="fas fa-phone me-2"></i>Telefone *
                                </label>
                                <input type="tel" class="form-control" id="telefone" name="telefone" 
                                       value="{{ cliente.telefone if cliente else '' }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email *
                                </label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       value="{{ cliente.email if cliente else '' }}" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="data_nascimento" class="form-label">
                                    <i class="fas fa-birthday-cake me-2"></i>Data de Nascimento
                                </label>
                                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" 
                                       value="{{ cliente.data_nascimento.strftime('%Y-%m-%d') if cliente and cliente.data_nascimento else '' }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="observacoes" class="form-label">
                            <i class="fas fa-sticky-note me-2"></i>Observações
                        </label>
                        <textarea class="form-control" id="observacoes" name="observacoes" rows="3" 
                                  placeholder="Observações sobre o cliente, preferências, alergias, etc.">{{ cliente.observacoes if cliente else '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('clientes') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>{{ "Atualizar" if cliente else "Cadastrar" }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
