{% extends "base.html" %}

{% block title %}Novo Serviço - CLINED SPA{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="display-6 mb-3">
            <i class="fas fa-plus me-3"></i>Novo Serviço
        </h1>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-concierge-bell me-2"></i>Cadastrar novo serviço
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">
                            <i class="fas fa-spa me-2"></i>Nome do Serviço *
                        </label>
                        <input type="text" class="form-control" id="nome" name="nome" 
                               placeholder="Ex: Massagem Relaxante" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descricao" class="form-label">
                            <i class="fas fa-align-left me-2"></i>Descrição
                        </label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3" 
                                  placeholder="Descrição detalhada do serviço oferecido"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="preco" class="form-label">
                                    <i class="fas fa-dollar-sign me-2"></i>Preço (R$) *
                                </label>
                                <input type="number" step="0.01" class="form-control" id="preco" name="preco" 
                                       placeholder="0.00" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="duracao" class="form-label">
                                    <i class="fas fa-clock me-2"></i>Duração (minutos) *
                                </label>
                                <input type="number" class="form-control" id="duracao" name="duracao" 
                                       placeholder="60" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('servicos') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Cadastrar Serviço
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
